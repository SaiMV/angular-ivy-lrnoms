<ul [ngClass]="getContainerClassName(pageNavBottom)">
  <li
    class="tab-options"
    *ngFor="let tab of tabs; let i = index"
    (click)="selectTab(tab)"
    [class.active]="tab.active"
  >
    <a href="#">{{ tab.title }}</a>
  </li>
</ul>
