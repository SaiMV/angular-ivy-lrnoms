<ul class="nav nav-tabs">
  <li
    *ngFor="let tab of tabs"
    (click)="selectTab(tab)"
    [class.active]="tab.active"
  >
    <a href="#">{{ tab.title }}</a>
  </li>
</ul>
<ng-content></ng-content>
<!-- *ngIf="pageNavBottom" -->
<div [ngClass]="getContainerClassName(pageNavBottom)">
  <div
    [ngClass]="getClassName(i)"
    (click)="selectTab(tab)"
    *ngFor="let tab of tabs; let i = index"
  >
    {{ tab.title }}
  </div>
</div>
